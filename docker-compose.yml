# Compose v2 ignores 'version'; remove to avoid warnings

services:
  db:
    image: mysql:8.0.42
    container_name: se104-mysql
    restart: unless-stopped
    environment:
      # Use CI-safe defaults if not provided via .env/Jenkins
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass123!}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-se104}
      TZ: Asia/Ho_Chi_Minh
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --lower_case_table_names=1
    volumes:
      - db_data:/var/lib/mysql
      - ./Database/Database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "127.0.0.1:3306:3306" # expose locally if you need to connect from host
    healthcheck:
      # If a root password is set, use it; otherwise ping without -p
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot $${MYSQL_ROOT_PASSWORD:+-p$${MYSQL_ROOT_PASSWORD}} --silent"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: se104-backend
    restart: unless-stopped
    environment:
      PORT: 3000
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass123!}
      DB_NAME: ${MYSQL_DATABASE:-se104}
      DB_PORT: 3306
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-changeme-jwt}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      NODEMAILER_USER: ${NODEMAILER_USER:-}
      NODEMAILER_PASSWORD: ${NODEMAILER_PASSWORD:-}
      WEBSITE_URL: ${WEBSITE_URL:-https://se104.software/}
      SUPPORT_EMAIL: ${SUPPORT_EMAIL:-support@example.com}
      SUPPORT_PHONE: ${SUPPORT_PHONE:-123-456-7890}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:3000" # expose backend for debugging (optional)

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    container_name: se104-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  db_data:
